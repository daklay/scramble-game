<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRAMBLELOGO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <script src="https://kit.fontawesome.com/8579b38148.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="spacer">
        <div class="gameheader">
            <div class="logo">scramblelogo</div>
            <div class="setting">
                <div class="levels">
                    <div>easy</div>
                    <div>medium</div>
                    <div>hard</div>
                </div>
                <div class="time">
                    <div>5</div>
                    <div>15</div>
                    <div>30</div>
                </div>
            </div>
        </div>
        <div class="bodygame">
            <div class="gamelang">
                <i class="fa-solid fa-earth-americas"></i>
                <p>english</p>
            </div>
            <div class="randomletters">
                <div><p>15s</p></div>
                <div><h1>GAMER</h1></div>
                <div><i class="fa-solid fa-arrow-rotate-right"></i></div>
            </div>
            <!-- <div class="gamefocusinfopop">
                <i class="fa-solid fa-arrow-pointer"></i>
                <p>click or press any key to focus</p>
            </div> -->
            <form action="" >
                <input type="text" name="notinghere" id="inputi">
            </form>
        </div>
        <div class="gamefooter">
            <div class="footerinfo">
                <div class="info">
                    <div>
                        <i class="fa-solid fa-scroll"></i>
                        <p>Terms</p>
                    </div>
                    <div>
                        <i class="fa-brands fa-github"></i>
                        <p>Github</p> 
                    </div>
                </div>
            </div>
            <div class="howtoplay">
                <i class="fa-solid fa-question"></i>
            </div>
        </div>
    </div>
</body>
</html>
